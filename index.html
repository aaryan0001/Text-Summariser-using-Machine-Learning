<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <h1 style="color: black;">Text Summarizer</h1>
    </div>

    <div class="container">
        <form method="post" action="/" enctype="multipart/form-data">
            <label for="user_input">Enter Text:</label><br>
            <textarea name="user_input" rows="5" required></textarea><br>

            <label for="pdf_input">Or Upload PDF:</label><br>
            <input type="file" name="pdf_input"><br>

            <label for="percentage">Summary Percentage (0.1 to 1.0):</label><br>
            <input type="number" name="percentage" step="0.01" min="0.1" max="1.0" value="0.2" required><br>

            <input type="submit" value="Summarize">
        </form>

        {% if user_input or pdf_content %}
            <hr>
            <h2>Original Text:</h2>
            <p>{{ user_input }}</p>

            <h2>Summary:</h2>
            <p>{{ final_summary }}</p>
        {% endif %}
    </div>
</body>
</html>
